<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <form class="form-container">
      <div class="contact-us-text">
        <h1>Contact Us</h1>
      </div>
      <div class="full-name">
        <div class="first-name">
          <label for="firstName">First Name <span class="input-important-symbol">*</span> <input required type="text" id="firstName"></label>
          <p class="required-text" id="firstNameRequiredText"></p>
        </div>
        <div class="last-name">
          <label for="lastName">Last Name <span class="input-important-symbol">*</span> <input required type="text" id="lastName"></label>
          <p class="required-text" id="lastNameRequiredText"></p>
        </div>
      </div>
      <div class="email-address">
        <label for="emailAddress">Email Address <span class="input-important-symbol">*</span> <input required type="email" name="email" id="emailAddress"></label>
        <p class="required-text" id="emailAddressRequiredText"></p>
      </div>
      <div class="query-type">
        <label for="query-type">Query Type <span class="input-important-symbol">*</span></label>
        <div class="query-type-inner">
          <div class="general-enquiry">
            <input type="radio" id="generalEnquiry" name="query-type" value="general-enquiry">  General Enquiry
          </div>
          <div class="support-request">
            <input type="radio" id="supportRequest" name="query-type" value="support-request">  Support Request
          </div>
        </div>
        <p class="required-text" id="queryTypeRequiredText"></p>
      </div>
      <div class="message">
        <label for="messageInput">Message <span class="input-important-symbol">*</span> <textarea name="messageInput" id="messageInput"></textarea></label>
        <p class="required-text" id="messageRequiredText"></p>
      </div>
      <div class="checkbox">
        <div class="checkbox-inner">
          <input required type="checkbox" id="checkbox"> I consent to being contacted by the team <span class="input-important-symbol">*</span>
        </div>
        <p class="required-text" id="checkboxRequiredText"></p>
      </div>
      <button class="submit-button" id="submitButton" type="submit">Submit</button>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
